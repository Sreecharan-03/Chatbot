<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Chatbot</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            background-color: white;
            border-radius: 15px;
            width: 420px;
            height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            overflow: hidden;
        }

        /* Chat Messages */
        .chatbox {
            flex-grow: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background-color: #d1ffd1;
            align-self: flex-end;
            text-align: right;
        }

        .bot {
            background-color: #f4f4f4;
            align-self: flex-start;
            text-align: left;
        }

        /* Input Section */
        .input-area {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chatbox">
            <div id="messages" class="messages"></div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeydown="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
        });
    
        function sendMessage() {
            const userInputField = document.getElementById('user-input');
            const userInput = userInputField.value.trim();
            if (!userInput) return;
    
            displayMessage(userInput, 'user');
            userInputField.value = '';
    
            setTimeout(() => {
                generateBotResponse(userInput);
            }, 1000);
        }
    
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    
        function displayMessage(message, sender) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            saveChatHistory();
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        function saveChatHistory() {
            const chatHistory = document.getElementById('messages').innerHTML;
            localStorage.setItem("chatHistory", chatHistory);
        }
    
        function loadChatHistory() {
            const savedChat = localStorage.getItem("chatHistory");
            if (savedChat) {
                document.getElementById('messages').innerHTML = savedChat;
                scrollToBottom();
            }
        }
    </script>
    

</body>
</html>
